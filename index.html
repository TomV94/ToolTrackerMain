<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3498db" />
    <meta name="description" content="Tool Tracker Application - Manage your tools efficiently" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/ToolTrackerMain/manifest.json" />
    <title>Tool Tracker</title>
    <script type="module" crossorigin src="/ToolTrackerMain/assets/index-CqcLYU9A.js"></script>
    <link rel="stylesheet" crossorigin href="/ToolTrackerMain/assets/index-BFYApn25.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
